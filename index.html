<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Entregable 2</title>
</head>

<body onload="main()">

    <div class="header-container">
        <div class="header">
            <h1>Chori<span>Paint!</span></h1>
        </div>
    </div>


    <div class="img-box">
        <input class="inputTool" type="button" id="cleanImg">
        <input type="file" id="upload">
        <input class="inputTool" type="button" id="uploadButton">
    </div>

    <div class="container">
        <div class="box-ppal">

            <canvas id="canvas" width="700" height="400"></canvas>


            <div class="tool-box">
                <div class="box-filer-input">

                    <div class="box-input">
                        <input class="inputTool" type="color" id="color">
                        <input class="inputTool" type="button" id="lapiz">
                        <input class="rangeTool" id="rangePen" type="range" min="1" max="25" value="5" step="1">
                    </div>
                </div>
                <div class="box-filer-input">
                    <div class="box-input">
                        <input class="inputTool" type="button" id="goma">
                        <input class="rangeTool" id="rangeGoma" type="range" min="1" max="50" value="15" step="1">
                    </div>
                </div>
            </div>

            <div class="box-aux">
                <input class="inputTool" type="button" id="clear">
                <input class="inputTool" type="button" id="save">
            </div>


        </div>

        <div class="box-filter">
            <div class="box-filer-input">
                <div class="box-input">
                    <input type="button" class="filters" id="sepia">
                    <label for="sepia">Sepia</label>
                </div>
            </div>
            <div class="box-filer-input">
                <div class="box-input">
                    <input type="button" class="filters" id="b&w">
                    <label for="b&w">Escala de Grises</label>
                </div>
            </div>
            <div class="box-filer-input">
                <div class="box-input">
                    <input type="button" class="filters" id="invert">
                    <label for="invert">Invertido</label>
                </div>
            </div>
            <div class="box-filer-input">
                <div class="box-input">
                    <input type="button" class="filters" id="brillo">
                    <label for="brillo">Brillo</label>
                </div>
                <input class="rangeFilter" id="brilloAmount" type="range" min="0" max="100" value="60" step="5">
            </div>
            <div class="box-filer-input">
                <div class="box-input">
                    <input type="button" class="filters" id="binary">
                    <label for="binary">Brinarización</label>
                </div>
                <input class="rangeFilter" id="binaryAmount" type="range" min="-10" max="10" value="-10" step="1">
            </div>
            <div class="box-filer-input">
                <div class="box-input">
                    <input type="button" class="filters" id="satu">
                    <label for="satu">Saturación</label>
                </div>
                <input class="rangeFilter" id="satuAmount" type="range" min="0" max="50" value="20" step="1">
            </div>
            <div class="box-filer-input">
                <div class="box-input">
                    <input type="button" class="filters" id="blur">
                    <label for="blur">Desenfoque</label>
                </div>
                <input class="rangeFilter" id="blurAmount" type="range" min="1" max="8" value="3" step="1">
            </div>
            <div class="box-filer-input">
                <div class="box-input">
                    <input type="button" class="filters" id="border">
                    <label for="border">Detección de Bordes</label>
                </div>
            </div>
        </div>

    </div>


    <script src="./js/Pen.js"></script>
    <script src="./js/Picture.js"></script>
    <script src="./js/filters/Operador.js"></script>
    <script src="./js/filters/CalcSepia.js"></script>
    <script src="./js/filters/CalcBW.js"></script>
    <script src="./js/filters/CalcInvert.js"></script>
    <script src="./js/filters/CalcBright.js"></script>
    <script src="./js/filters/CalcBinary.js"></script>
    <script src="./js/filters/CalcBlur.js"></script>
    <script src="./js/filters/CalcSatu.js"></script>
    <script src="./js/filters/CalcBorder.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
